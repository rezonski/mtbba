<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Change a map's style</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='http://api.tiles.com/mapbox-gl-js/v0.12.1/mapbox-gl.js'></script>
    <link href='http://api.tiles.mapbox.com/mapbox-gl-js/v0.12.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<style>
    #menu {
        position: absolute;
        background: #fff;
        padding: 10px;
        font-family: 'Open Sans', sans-serif;
    }
</style>
<div id='map'></div>
<div id='menu'>
    <input id='basic-v8' type='radio' name='rtoggle' value='basic' checked='checked'>
    <label for='basic'>basic</label>
    <input id='streets-v8' type='radio' name='rtoggle' value='streets'>
    <label for='streets'>streets</label>
    <input id='emerald-v8' type='radio' name='rtoggle' value='emerald'>
    <label for='emerald'>emerald</label>
    <input id='bright-v8' type='radio' name='rtoggle' value='bright'>
    <label for='bright'>bright</label>
    <input id='light-v8' type='radio' name='rtoggle' value='light'>
    <label for='light'>light</label>
    <input id='dark-v8' type='radio' name='rtoggle' value='dark'>
    <label for='dark'>dark</label>
    <input id='satellite-v8' type='radio' name='rtoggle' value='satellite'>
    <label for='satellite'>satellite</label>
</div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoibWVyc2FkcGFzaWMiLCJhIjoiY2lqenc1ZnpkMDA2N3ZrbHo4MzQ2Z2YzZyJ9.TIDhGaRGIYtw9_f_Yb3Ptg';
var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/basic-v8',
    zoom: 13,
    center: [4.899, 52.372]
    // bounds: [[18.256836952641667,44.168490087614],[18.184587042778332,44.099761275574]]
    //bounds: [[44.168490087614, 18.256836952641667],[44.099761275574, 18.184587042778332]]
});

var layerList = document.getElementById('menu');
var inputs = layerList.getElementsByTagName('input');

function switchLayer(layer) {
    var layerId = layer.target.id;
    // map.setStyle('mapbox://styles/mapbox/' + layerId + '-v8');
    console.log('mapbox://styles/mapbox/' + layerId);
    map.setStyle('mapbox://styles/mapbox/' + layerId );
}

// for (var i = 0; i < inputs.length; i++) {
//     inputs[i].onclick = switchLayer;
// }

Array.from(inputs).forEach((element) => {
    element.onclick = switchLayer;
});

</script>

</body>
</html>
