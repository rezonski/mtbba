<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Fit a map to a bounding box</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.12.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.12.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<style>
    #fit {
        display: block;
        position: relative;
        margin: 0px auto;
        width: 50%;
        height: 40px;
        padding: 10px;
        border: none;
        border-radius: 3px;
        font-size: 12px;
        text-align: center;
        color: #fff;
        background: #ee8a65;
    }
</style>
<div id='map'></div>
<br/>
<button onclick='fit(bosnia);' id='fit'>Fit to Bosnia</button>
<button onclick='fit(centralPark);' id='fit'>Fit to Central Park</button>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoibWVyc2FkcGFzaWMiLCJhIjoiY2lqenc1ZnpkMDA2N3ZrbHo4MzQ2Z2YzZyJ9.TIDhGaRGIYtw9_f_Yb3Ptg';
var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/streets-v8',
    center: [-74.50, 40],
    zoom: 9
});

// https://www.mapbox.com/mapbox-gl-js/api/#LngLatBounds
var centralPark = [
                    [-73.9876, 40.7661],
                    [-73.9397, 40.8002]
                ];


// https://www.mapbox.com/mapbox-gl-js/api/#LngLatBounds
var bosnia = new mapboxgl.LngLatBounds(
                    new mapboxgl.LngLat(19.6290, 45.2760), 
                    new mapboxgl.LngLat(15.7490, 42.5645)
                    );

// https://www.mapbox.com/mapbox-gl-js/api/#Map.fitBounds
function fit(name) {
    map.fitBounds(name);
}
</script>

</body>
</html>
