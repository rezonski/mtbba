<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Change a map's style</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>
<style>
    #menu {
        position: absolute;
        background: #fff;
        padding: 10px;
        font-family: 'Open Sans', sans-serif;
    }
</style>
<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoibWVyc2FkcGFzaWMiLCJhIjoiY2lqenc1ZnpkMDA2N3ZrbHo4MzQ2Z2YzZyJ9.TIDhGaRGIYtw9_f_Yb3Ptg';
var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mersadpasic/cjf8a33kb3ypl2sqnqmv1qoyi',
    zoom: 15,
    center: [-73.03346852395441, 40.79091715183455]
});
window.map = map;
map.on('load', () => {
    map.addLayer({
        'id': 'SE-roads',
        'type': 'line',
        'source': {
            'type': 'vector',
            'tiles': ['https://tiles3.socialexplorer.com/gettile/?x={x}&y={y}&z={z}&layers=30848&projection=EPSG-3857&columns='],
        },
        'source-layer': '30848',
        'paint': {
            'line-color': '#FFFF00',
            'line-opacity': 0.5,
            'line-width': 2
        }
    });
});
</script>

</body>
</html>
