function gup(name) {
    var url = location.href;
    name = name.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");
    var regexS = "[\\?&]"+name+"=([^&#]*)";
    var regex = new RegExp( regexS );
    var results = regex.exec( url );
    return results == null ? null : results[1];
}

// console.log(gup('di')); 

var coordinates = [];
var coordinate1 = [];
var coordinate2 = [];
var bBox = [];
var bbBox = [];
var mapboxBoundingBox = [];

window.onkeyup = function(e) {
    e.preventDefault();
    var currentCoordinate = document.getElementById('OpenLayers_Control_MousePosition_6').innerHTML;
    var key = e.keyCode ? e.keyCode : e.which;
    if (key == 81) {
        window.alert("First point ok: " + currentCoordinate);
        // console.log('first pressed');
        coordinate1[0] = parseFloat(currentCoordinate.split(', ')[0]);
        coordinate1[1] = parseFloat(currentCoordinate.split(', ')[1]);
    } else if (key == 87) {
        window.alert("Second point ok: " + currentCoordinate);
        // console.log('second pressed');
        coordinate2[0] = parseFloat(currentCoordinate.split(', ')[0]);
        coordinate2[1] = parseFloat(currentCoordinate.split(', ')[1]);
        coordinates = [
                        [coordinate1[0],coordinate1[1]],
                        [coordinate1[0],coordinate2[1]],
                        [coordinate2[0],coordinate1[1]],
                        [coordinate2[0],coordinate2[1]],
                      ];
        bBox = [[coordinate1[1],coordinate1[0]], [coordinate2[1],coordinate2[0]]];
        localStorage.setItem('koordinate', JSON.stringify(coordinates));
        localStorage.setItem('bBox', JSON.stringify(bBox));
        window.alert("Bounding box ok: " + JSON.stringify(bBox));
    } else if (key == 69) {
        // console.log('pasted');
        window.prompt("Kopiraj koordinate: Ctrl+C, Enter", JSON.stringify(coordinates));
    } else if (key == 66) {
        bbBox = map.getBounds();
        mapboxBoundingBox = [
          [bbBox[0].lon, bbBox[0].lat],
          [bbBox[1].lon, bbBox[1].lat]
        ];
        localStorage.setItem('mapboxBoundingBox', JSON.stringify(bbBox));
        localStorage.setItem('currentYear', gup('di'));
        window.alert("Bounding box ok: " + JSON.stringify(mapboxBoundingBox));
    }
}
